<div *ngIf="emp" [ngClass]="{project: emp.project}" class="empclass" (dblclick)="onToggle(emp)"> 
<p>{{emp.id}}</p>
<h3><p>{{emp.name}}</p><input type="submit" value="Delete" class="btn-individual" (click)="onDelete(emp)" ></h3>
<p>{{emp.email}}</p>
<p>{{emp.pnumber}}</p>
<p>{{emp.profession}}</p>
<p>{{emp.project}}</p>
</div>
